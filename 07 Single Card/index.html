<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-content">
            <div class="card-image">
                <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Random Image">
            </div>
            <div class="text-content">
                <div class="card-heading">
                    <h3 class="main-heading">MacBook Air (M1)</h3>
                </div>
                <div class="card-price-rating">
                    <p class="card-rating">⭐⭐⭐⭐</p>
                    <p class="card-price">NRs. 1,02,000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
